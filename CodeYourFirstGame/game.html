<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style type="text/css">
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      #canvas {
        width: 100%;
        height: 100%;
        display: block;
      }
    </style>
    <script async type="module">
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");
      let width = window.innerWidth;
      let height = window.innerHeight;
      let ballX = 50;
      let ballSpeedX = 10;
      const barHeight = 200;
      const barWidth = 10;

      const draw = () => {
        const barY = canvas.height / 2 - barHeight / 2;
        drawRect(0, 0, canvas.width, canvas.height, "rgba(0,0,0,1)");
        drawRect(0, barY, barWidth, barHeight, "white");
        drawCircle(ballX, 200, 10, "white");
      };

      const move = () => {
        ballX += ballSpeedX;
        if (ballX >= canvas.width) {
          ballSpeedX = -ballSpeedX;
        } else if (ballX < 0) {
          ballSpeedX = -ballSpeedX;
        }
      };

      const drawRect = (leftX, topY, width, height, color) => {
        ctx.fillStyle = color;
        ctx.fillRect(leftX, topY, width, height);
      };

      const drawCircle = (x, y, radius, color) => {
        ctx.fillStyle = color;
        ctx.beginPath();
        ctx.arc(x, y, radius, 0, Math.PI * 2, true);
        ctx.fill();
      };

      const animation = () => {
        requestAnimationFrame(animation);
        move();
        draw();
      };

      window.onload = () => {
        console.log("canvas : ", canvas);
        canvas.width = width;
        canvas.height = height;
        animation();
      };
      window.onresize = () => {
        console.log("resize");
        width = window.innerWidth;
        height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;
      };
    </script>
  </head>
  <body>
    <canvas id="canvas"></canvas>
  </body>
</html>
